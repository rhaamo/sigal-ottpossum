{% extends "base.html" %}

{% block extra_head %}
    {# Prefetch for album pages now #}
    <link rel="prefetch" href="{{ theme.url }}/js/jquery-3.7.1.min.js" />
    <link rel="prefetch" href="{{ theme.url }}/js/jquery.justifiedGallery.min.js" />
    <link rel="prefetch" href="{{ theme.url }}/js/lightbox.min.js" />
    <link rel="prefetch" href="{{ theme.url }}/js/gallery.js" />
    <link rel="prefetch" href="{{ theme.url }}/js/albums.js" />
    <link rel="prefetch" href="{{ theme.url }}/js/media.js" />
    {# TODO FIXME #}
{% endblock %}

{% block content %}
  <div id="albums">
    <ul>
      {% for alb in album.albums %}
      <li><a href="{{ alb.url }}">
        <div class="album_thumb">
            <img class="album_thumb_img" src="{{ alb.thumbnail }}" alt="{{ alb.name }}" title="{{ alb.name }}"
            /></a>
        </div>
        <span class="album_title">{{ alb.title }}</span>
      </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}

{% block late_js %}
  <script src="{{ theme.url }}/js/jquery-3.7.1.min.js"></script>
  <script src="{{ theme.url }}/js/albums.js"></script>
{% endblock %}
